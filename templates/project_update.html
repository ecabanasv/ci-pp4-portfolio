{% extends "base.html" %}

{% load static %}

{% block extra_title %} - update project{% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb text-white">
      <li class="breadcrumb-item"><a href="{% url 'portfolio' %}"><i class="fa-solid fa-arrow-left-long"></i> Go Back</a></li>
    </ol>
</nav>

<div class="row d-flex justify-content-center">
    <div class="col-6">
        <h1 class="page-title text-center">Edit project - <span class="project-title">{{ project.title }}</span></h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>

{% endblock %}
