{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-6">
        <h1>Contact Us</h1>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
