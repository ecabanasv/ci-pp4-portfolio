{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <h1>Contact Me</h1>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Send</button>
        </form>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-12 d-flex flex-column align-items-center justify-content-center mt-4">

    </iframe>
    </div>
</div>
{% endblock %}
