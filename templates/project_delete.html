{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center align-items-center g-2">
    <div class="col">
        <h1 class="text-center">Delete project</h1>
        <p class="text-center">Are you sure you want to delete this project? - <span class="project-title">{{ project.title }}</span>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
